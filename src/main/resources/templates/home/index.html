<html xmlns:th="http://www.thymeleaf.org">
<form class="form-inline" th:action="@{/}" method="POST">
    <fieldset>

        <div class="form-group">
            <div class="col-sm-4 ">
                <select class="form-control" name="entryCurrency">
                    <option th:each="currency : ${currencies}" th:value="${currency.currencyCode}" th:text="${currency.currencyCode}"
                            th:selected="${entryCurrency.equals(currency.currencyCode)}"></option>
                </select>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-4 ">
                <select class="form-control" name="outputCurrency">
                    <option th:each="currency : ${currencies}" th:value="${currency.currencyCode}" th:text="${currency.currencyCode}"
                        th:selected="${outputCurrency.equals(currency.currencyCode)}"></option>
                </select>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-4 ">
                <input type="text" class="form-control" id="sum" placeholder="Sum" name="sum"/>
            </div>
        </div>


        <div class="form-group">
            <div class="col-sm-4 ">
                <input type="text" class="form-control" id="result" placeholder="Result"
                       name="result" th:value="${result}"/>
            </div>
        </div>

        <div class="form-group">
            <button type="submit" class="btn btn-primary">Calculate</button>
        </div>
    </fieldset>
</form>
</html>
